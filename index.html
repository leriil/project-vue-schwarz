<!DOCTYPE html> 
<!-- here we practise vue.js -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Vue lessons</title>
</head>

<body>
	<div id="app">
		<!-- we can't use curly braces inside html elements, only where a text usually appears, if we still need to bind attributes, we should use v-bind -->
		<!-- If we don't want the value to be updated later and only be rendered once, we use a v-once directive -->
		<p v-html="anotherLink"> </p>
		<!-- instead of v-bind:href -->
	<p v-once> {{title}} - <a :href="link">Gooogle</a></p>
	<!-- 2 way data binding -->
	<!-- The name from data is displayed at first but the user can change it, and his own name appeares. Once the page is refreshed, the name from data is back again -->
	<input type="text" v-model="name">
	<p>This is the name the user defined: {{name}} </p>
	<button v-on:click="changeTitle">change title</button>
	<!-- we can use a method in curly brackets here
	because it returns a String value -->
	<p> {{ sayGoodbye() }} </p>
	<!-- a shorter way on whiting v-on: -->
	<button @click="increase(2)">Increase counter</button>
	<p>Counter: {{ counter }} </p>
	<p> Output: {{ output }} </p>
<!-- swich the value -->
<!-- :class is combined with class by Vuejs later
the values are 1 name of class, 2 true/false parameter -->
	<div class="demo" 
	@click="attachRed=!attachRed" :class="{red: attachRed}"></div>
	<div class="demo" @click="attachRed=!attachRed" :class="divClasses"></div>
	<!-- attaching multiple colors using the array, using objects  -->

	<div class="demo" :class="[color,{red: attachRed}]"></div>
	<!-- we can define style inside the element if we change only color -->
	<div class="demo" :style="{backgroundColor: color}"></div>
	<!-- we can define a style in a computed object -->
	<div class="demo" :style="myStyle"></div>
	<input type="text" v-model="color">
	<input type="text" v-model="width">

</div>
<script src="js/main.js" ></script>
</body>

</html>
