<!DOCTYPE html> 
<!-- here we practise vue.js -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Vue lessons</title>
</head>

<body>
	<div id="app">
		<button @click="show=!show">Switch</button>
	<p >You can see me!</p>
	<!-- we can display elements conditionally. To check numerous condiions use more v-ifs. Nested elements are also affected.-->
	<p v-if="show">Can you see me? <span>Hello!</span></p>
	<!-- v-else follows v-if and works if the condition in v-if is false -->
	<p v-else>Now you see me instead!</p>
<!-- this is a html5 tag. It doesn't get rendered in the DOM. It can be used to group elements and assign a common condition to them -->

<template v-if="show">
	<h1>Header</h1>
	<p>Inside a template</p>
</template>
</div>
<script src="js/main.js" ></script>
</body>

</html>
